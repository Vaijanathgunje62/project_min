<body>
    <div class="navbar">
             <ul>
                <li><a href="Home.html"><h4>Home</h4></a></li>
                <li><a href="aboutus.html"><h4>About Us</h4></a></li>

             </ul>

    <div class="contact-section">
    <form  onsubmit="return validateForm()"   novalidate>
    <div class="input-group">
        <h1>CONTACT US</h1>
        <input type="text" required id="name" minlength="6" maxlength="12" required onblur="validate1()" placeholder=" Enter Your name" required>
        <span id="error1"></span><br><br>
    </div>
    <div class="input-group">
        <input type="email" required id="mail"  onblur="validate2()"  required placeholder=" Enter Your Mail">
        <span id="error2"></span><br><br>
    </div>
    <div class="input-group">
        <input type="tel"  id="mobile" pattern="[0-9]{10}"  onblur="validate3()"  required id="phone" placeholder=" Enter Your Mobile No.">
        <span id="error3"></span><br><br>
    </div>
    <div class="input-group">
        <textarea id="message" rows="8" placeholder="Your Message"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
    <script src="contactus.js"></script>
</body>
</html>
